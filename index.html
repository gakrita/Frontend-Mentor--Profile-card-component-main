<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="bg-image">
          <img class="profile-image" src="images/image-victor.jpg" alt="" />
        </div>

        <div class="card__content">
          <h1><span class="accent">Victor Crest</span> 26</h1>
          <h2>London</h2>

          <ul class="grid">
            <li class="flex">
              <span class="accent-1">80K</span
              ><span class="accent-2">Followers</span>
            </li>
            <li class="flex">
              <span class="accent-1">803K</span
              ><span class="accent-2">Likes</span>
            </li>
            <li class="flex">
              <span class="accent-1">1.4K</span
              ><span class="accent-2">Photos</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
